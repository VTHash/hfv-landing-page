<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HFV Intro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .intro-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .intro-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      animation: pulse-glow 2.5s ease-in-out infinite;
    }

    .enter-btn {
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background: linear-gradient(to right, #00ff88, #00e0ff);
      color: black;
      box-shadow: 0 0 20px #00ff88aa;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ff88;
    }

    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 0px #32f89a); }
      50% { filter: drop-shadow(0 0 14px #32f89a); }
    }
  </style>
</head>
<body>

  <!-- Galaxy Vortex -->
  <canvas id="vortex"></canvas>

  <!-- Intro Content -->
  <div class="intro-content">
    <img src="./hfv-logo.png" alt="HFV Logo" class="intro-logo" />
    <button class="enter-btn" onclick="enterSite()">Enter Site</button>
  </div>

  <!-- Sound -->
  <audio id="introSound" src="assets/sounds/intro-sound.mp3" preload="auto"></audio>

  <!-- Galaxy Vortex Animation -->
  <script>
    const canvas = document.getElementById("vortex");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    let stars = [];
    const numStars = 500;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        z: Math.random() * w
      });
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, w, h);
      ctx.fillStyle = "rgba(0, 255, 136, 0.8)";

      for (let i = 0; i < numStars; i++) {
        const star = stars[i];
        star.z -= 2;
        if (star.z <= 0) star.z = w;

        const k = 128.0 / star.z;
        const px = (star.x - w / 2) * k + w / 2;
        const py = (star.y - h / 2) * k + h / 2;

        if (px >= 0 && px <= w && py >= 0 && py <= h) {
          const size = (1 - star.z / w) * 3;
          ctx.beginPath();
          ctx.arc(px, py, size, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(${100 + size * 50},${255 - size * 100},255, 0.5)`;
          ctx.fill();
        }
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>

  <!-- Redirect + Sound Script -->
  <script>
    function enterSite() {
      const sound = document.getElementById("introSound");
      sound.volume = 0.6; // Volume 0.0 to 1.0
      sound.play();

      setTimeout(() => {
        window.location.href = "main.html";
      }, 500); // Wait for sound to start before redirect
    }

    // Auto redirect after 10 seconds if user doesn't click
    setTimeout(() => {
      if (!document.hidden) enterSite();
    }, 10000);
  </script>
</body>
</html>
