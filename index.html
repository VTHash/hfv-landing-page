<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HFV Protocol</title>
  <link rel="icon" href="./hfv-logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .logo-container {
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .logo-container img {
      width: 120px;
      height: 120px;
      animation: pulse 2.5s infinite;
    }
    h1 {
      color: #00ff88;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff88;
      z-index: 3;
    }
    p {
      color: #ccc;
      font-size: 1rem;
      margin-top: 0.5rem;
      z-index: 3;
    }
    .launch-button {
      background: linear-gradient(to right, #32f89a, #7dfccd);
      color: #000;
      font-weight: bold;
      padding: 0.8rem 2rem;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 1.5rem;
      z-index: 3;
      box-shadow: 0 0 14px #32f89a80;
    }
    .launch-button:hover {
      box-shadow: 0 0 20px #32f89a;
      transform: scale(1.05);
    }
    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 0px #00ff88); }
      50% { filter: drop-shadow(0 0 12px #00ff88); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <canvas id="vortexCanvas"></canvas>
    <div class="logo-container">
      <img src="./hfv-logo.png" alt="HFV Logo">
    </div>
    <h1>HFV PROTOCOL</h1>
    <p>Stake securely. Earn passively.</p>
    <a class="launch-button" href="https://hfv-staking-dapp.netlify.app">Launch DApp</a>
  </div> <script>
    const canvas = document.getElementById('vortexCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    let dots = [];
    const numDots = 180;

    for (let i = 0; i < numDots; i++) {
      let angle = i * (Math.PI * 2 / numDots);
      let radius = 0.3 * Math.min(width, height);
      dots.push({ angle, radius });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      const time = Date.now() * 0.002;
      for (let i = 0; i < numDots; i++) {
        const { angle, radius } = dots[i];
        let r = radius + Math.sin(time + i) * 20;
        let x = width / 2 + r * Math.cos(angle + time * 0.1);
        let y = height / 2 + r * Math.sin(angle + time * 0.1);
        let size = 2.5 + Math.sin(time + i) * 1.5;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 136, 0.8)`;
        ctx.shadowColor = '#00ff88';
        ctx.shadowBlur = 12;
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script></body>
</html>
