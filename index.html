<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Stake HFV tokens and earn rewards securely on Ethereum. Choose your duration and calculate real-time staking APY.">
  <title>HFV Protocol</title>
  <link rel="icon" href="./hfv-logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
    }
    canvas#vortexCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
    }
    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      animation: pulse 2.5s infinite;
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .hero-content h1 {
      color: #00ff88;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff88;
      margin-bottom: 0.5rem;
    }
    .hero-content p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .launch-button {
      background: linear-gradient(to right, #32f89a, #7dfccd);
      color: #000;
      font-weight: bold;
      padding: 0.8rem 2rem;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 14px #32f89a80;
    }
    .launch-button:hover {
      box-shadow: 0 0 20px #32f89a;
      transform: scale(1.05);
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    .calculator {
      background: rgba(25,25,25,0.8);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid #2affc3;
      box-shadow: 0 0 18px #32f89a50;
      backdrop-filter: blur(6px);
      margin-bottom: 2rem;
    }
    input, select {
      display: block;
      margin: 0.5rem auto;
      width: 70%;
      padding: 0.5rem;
      border: 1px solid #2affc3;
      border-radius: 8px;
      background: #000;
      color: #e0e0e0;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      background: #00ff84;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #00ff84aa;
    }
    .result, #rewardOutput {
      font-weight: bold;
      color: #00ff88;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    #social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    .social-item {
      text-decoration: none;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .social-item img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
      font-size: 0.9rem;
    }
    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 0px #00ff88); }
      50% { filter: drop-shadow(0 0 12px #00ff88); }
    }
  </style>
</head>
<body>
  <canvas id="vortexCanvas"></canvas>
  <header>
    <div class="logo-container">
      <img src="./hfv-logo.png" alt="HFV Logo">
    </div>
    <div class="hero-content">
      <h1>HFV PROTOCOL</h1>
      <p>Stake securely. Earn passively.</p>
      <a class="launch-button" href="https://hfv-staking-dapp.netlify.app">Launch DApp</a>
    </div>
  </header> <section>
    <h2>High‚ÄëTech HFV Staking Calculator</h2>
    <div class="calculator">
      <label>Amount to Stake (HFV): <input type="number" id="amount" placeholder="e.g. 1000" /></label>
      <label>Select Duration:
        <select id="duration">
          <option value="1">21 Days</option>
          <option value="3">3 Months</option>
          <option value="6">6 Months</option>
          <option value="12">12 Months</option>
        </select>
      </label>
      <button onclick="calculateReward()">Calculate</button>
      <p class="result" id="result"></p>
    </div>
  </section> <section>
    <h2>Estimate Your HFV Rewards</h2>
    <div class="calculator">
      <input id="hfvAmount" type="number" placeholder="Enter amount to stake" oninput="updateRewards()" />
      <select id="lockDuration" onchange="updateRewards()">
        <option value="1">21 Days (√ó1)</option>
        <option value="3">3 Months (√ó3)</option>
        <option value="6">6 Months (√ó6)</option>
        <option value="12">12 Months (√ó12)</option>
      </select>
      <p>Estimated Reward:</p>
      <div id="rewardOutput">0 HFV</div>
    </div>
  </section> <section>
    <h2>üåê Follow HFV Official Channels</h2>
    <div id="social-links">
      <a href="https://discord.gg/Nq9v3JRp" class="social-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" />
        <span>Discord</span>
      </a>
      <a href="https://t.me/hfvtokencommunity" class="social-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
        <span>Telegram</span>
      </a>
      <a href="https://x.com/hfvtoken" class="social-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X" />
        <span>X (Twitter)</span>
      </a>
      <a href="https://github.com/VTHash" class="social-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
        <span>GitHub</span>
      </a>
    </div>
  </section> <footer>
    <p>¬© 2025 HFV Token. All rights reserved.</p>
  </footer> <script>
    function updateRewards() {
      const a = parseFloat(document.getElementById('hfvAmount').value) || 0;
      const m = parseInt(document.getElementById('lockDuration').value) || 1;
      document.getElementById('rewardOutput').innerText = (a * 0.4 * 17.38 * m).toFixed(2) + ' HFV';
    }
    function calculateReward() {
      const a = parseFloat(document.getElementById('amount').value);
      const d = parseInt(document.getElementById('duration').value);
      if (!isNaN(a) && !isNaN(d)) {
        document.getElementById('result').textContent = 'Estimated Reward: ' + (a * 0.4 * 17.38 * d).toFixed(2) + ' HFV';
      } else {
        document.getElementById('result').textContent = 'Please enter valid inputs.';
      }
    }

    const canvas = document.getElementById('vortexCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const numDots = 160;
    let angleOffset = 0;

    function drawVortex() {
      ctx.clearRect(0, 0, width, height);
      const time = Date.now() * 0.002;
      for (let i = 0; i < numDots; i++) {
        const t = i / numDots;
        const radius = t * Math.min(width, height) * 0.4;
        const angle = angleOffset + t * Math.PI * 16;
        const x = width / 2 + radius * Math.cos(angle);
        const y = height / 2 + radius * Math.sin(angle);
        const pulse = 0.6 + 0.4 * Math.sin(time + i * 0.3);
        const size = 1.8 + 2.2 * pulse;

        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 255, 136, ${pulse})`;
        ctx.shadowColor = '#00ff88';
        ctx.shadowBlur = 10 * pulse;
        ctx.fill();
      }
      angleOffset += 0.0015;
      requestAnimationFrame(drawVortex);
    }

    drawVortex();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script></body>
</html>
