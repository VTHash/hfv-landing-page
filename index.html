<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Stake HFV tokens and earn rewards securely on Ethereum. Choose your duration and calculate real-time staking APY.">
  <title>HFV Staking | Decentralized & Transparent</title>
  <link rel="icon" href="./hfv-logo.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0e0;
      background: #0b0b0b;
      overflow-x: hidden;
    }

    header.hero-vortex {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    #vortexCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      z-index: 3;
    }

    .hero-content {
      position: relative;
      z-index: 4;
      text-align: center;
      top: 55%;
      transform: translateY(-50%);
    }

    .hero-content h1 {
      font-size: 3rem;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #ccc;
    }

    section {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      background: #1a1a1a;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .calculator {
      background: rgba(25,25,25,0.8);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid #2affc3;
      box-shadow: 0 0 18px #32f89a50;
      backdrop-filter: blur(6px);
    }

    input, select {
      display: block;
      margin: 0.5rem auto;
      width: 70%;
      padding: 0.5rem;
      border: 1px solid #2affc3;
      border-radius: 8px;
      background: #000;
      color: #e0e0e0;
    }

    button {
      display: block;
      margin: 1rem auto 0;
      padding: 0.6rem 1.5rem;
      background: #00ff84;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result, #rewardOutput {
      font-weight: bold;
      color: #00ff88;
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .launch-button {
      background: linear-gradient(to right, #32f89a, #7dfccd);
      color: #000;
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 18px #32f89a80;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
    }

    .gradient-hover {
      background: linear-gradient(90deg, #32f89a, #00e0ff, #ff00c8, #32f89a);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbPulse 6s ease infinite;
    }

    #social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .social-item {
      text-decoration: none;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-item img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }

    @keyframes rgbPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header class="hero-vortex">
    <canvas id="vortexCanvas"></canvas>
    <img src="./hfv-logo.png" alt="HFV Logo" class="center-logo" />
    <div class="hero-content">
      <h1>HFV PROTOCOL</h1>
      <p>Stake securely. Earn passively.</p>
      <a href="https://hfv-staking-dapp.netlify.app" class="launch-button">Launch DApp</a>
    </div>
  </header>

  <section>
    <h2 class="gradient-hover">High‚ÄëTech HFV Staking Calculator</h2>
    <div class="calculator">
      <label>Amount to Stake (HFV): <input type="number" id="amount" placeholder="e.g. 1000" /></label>
      <label>Select Duration:
        <select id="duration">
          <option value="1">21 Days</option>
          <option value="3">3 Months</option>
          <option value="6">6 Months</option>
          <option value="12">12 Months</option>
        </select>
      </label>
      <button onclick="calculateReward()">Calculate</button>
      <p class="result" id="result"></p>
    </div>
  </section>

  <section>
    <h2 class="gradient-hover">Estimate Your HFV Rewards</h2>
    <div class="calculator">
      <input id="hfvAmount" type="number" placeholder="Enter amount to stake" oninput="updateRewards()" />
      <select id="lockDuration" onchange="updateRewards()">
        <option value="1">21 Days (√ó1)</option>
        <option value="3">3 Months (√ó3)</option>
        <option value="6">6 Months (√ó6)</option>
        <option value="12">12 Months (√ó12)</option>
      </select>
      <p>Estimated Reward:</p>
      <div id="rewardOutput" class="glow">0 HFV</div>
    </div>
  </section>

  <section>
    <h2 class="gradient-hover">üåê Follow HFV Official Channels</h2>
    <div id="social-links">
      <a href="https://discord.gg/Nq9v3JRp" class="social-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" />
        <span>Discord</span>
      </a>
      <a href="https://t.me/hfvtokencommunity" class="social-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" />
        <span>Telegram</span>
      </a>
      <a href="https://x.com/hfvtoken" class="social-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X" />
        <span>X (Twitter)</span>
      </a>
      <a href="https://github.com/VTHash" class="social-item" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />

  <section style="text-align: center; padding: 4rem 1rem;">

  <footer>

  </footer>

  <script>
    const canvas = document.getElementById('vortexCanvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    const dotCount = 100;
    let angle = 0;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < dotCount; i++) {
        const t = i / dotCount;
        const spiralRadius = t * canvas.width * 0.4;
        const a = angle + t * 12 * Math.PI;
        const x = canvas.width / 2 + spiralRadius * Math.cos(a);
        const y = canvas.height / 2 + spiralRadius * Math.sin(a);
        const size = 2 + 3 * Math.sin(a + performance.now() / 500);
        ctx.beginPath();
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fillStyle = '#00ff88';
        ctx.shadowBlur = 8;
        ctx.shadowColor = '#00ff88';
        ctx.fill();
      }
      angle += 0.002;
      requestAnimationFrame(draw);
    }
    draw();

    function updateRewards() {
      const a = parseFloat(document.getElementById('hfvAmount').value) || 0;
      const m = parseInt(document.getElementById('lockDuration').value) || 1;
      document.getElementById('rewardOutput').innerText = (a * 0.4 * 17.38 * m).toFixed(2) + ' HFV';
    }

    function calculateReward() {
      const a = parseFloat(document.getElementById('amount').value);
      const d = parseInt(document.getElementById('duration').value);
      if (!isNaN(a) && !isNaN(d)) {
        document.getElementById('result').textContent = 'Estimated Reward: ' + (a * 0.4 * 17.38 * d).toFixed(2) + ' HFV';
      } else {
        document.getElementById('result').textContent = 'Please enter valid inputs.';
      }
    }
  </script>
</body>
</html>
