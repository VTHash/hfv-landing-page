<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Stake HFV tokens and earn rewards securely on Ethereum. Choose your duration and calculate real-time staking APY.">
  <title>HFV Staking | Decentralized & Transparent</title>
  <link rel="icon" href="./hfv-logo.png" />
  <style>
    :root {
      color-scheme: dark light;
    }
    body {
      background: #0b0b0b;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #2affc3;
    }
    .logo {
      width: 64px;
      height: 64px;
      animation: pulse-glow 2.5s infinite;
      transition: transform .3s, filter .3s;
    }
    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 14px #32f89a);
    }
    .launch-button {
      display: inline-block;
      background: linear-gradient(to right, #32f89a, #7dfccd);
      color: #000;
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 18px #32f89a80;
      text-decoration: none;
      animation: pulse-glow 2.5s infinite;
      transition: all .3s;
    }
    .launch-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px #32f89a;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: 2rem auto;
      text-align: center;
      background: #1a1a1a;
      border-radius: 16px;
      border: 1px solid #2affc3;
      box-shadow: 0 0 24px #00ff8855, 0 0 64px #00ff8844 inset;
      transition: all 0.3s ease-in-out;
    }
    .calculator {
      background: rgba(25,25,25,0.8);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid #2affc3;
      box-shadow: 0 0 18px #32f89a50;
      backdrop-filter: blur(6px);
    }
    .calculator:hover {
      transform: scale(1.02);
      box-shadow: 0 0 24px #32f89a99;
    }
    input, select {
      display: block;
      margin: 0.5rem auto;
      width: 80%;
      padding: 0.6rem;
      border: 1px solid #2affc3;
      border-radius: 8px;
      background: #000;
      color: #e0e0e0;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      background: #00ff84;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .3s, box-shadow .3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #00ff84aa;
    }
    .result, #rewardOutput {
      font-weight: bold;
      color: #00ff88;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .glow {
      animation: glowPulse 2s infinite ease-in-out;
    }
    #social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }
    .social-item {
      text-decoration: none;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform .3s, box-shadow .3s;
    }
    .social-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #32f89a80;
    }
    .social-item img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #888;
      padding: 2rem 0;
      background-color: #0d0d0d;
    }
    @keyframes pulse-glow {
      0%, 100% { filter: drop-shadow(0 0 0px #32f89a); }
      50% { filter: drop-shadow(0 0 10px #32f89a); }
    }
    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 4px #00ff88); }
      50% { filter: drop-shadow(0 0 20px #00ff88); }
    }
  </style>
</head>
<body>
  <!-- body content remains unchanged -->
</body>
</html>
