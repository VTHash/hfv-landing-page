<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFV Landing</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: radial-gradient(circle at top, #0f0 0%, #000 70%);
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px #0f0;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: limegreen;
      text-shadow: 0 0 15px #0f0;
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin: 0 auto;
      color: #ccc;
    }

    .button {
      margin-top: 2rem;
      background: limegreen;
      color: black;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }

    .button:hover {
      background: #0a0;
    }
  </style>
</head>
<body>
  <img src="./hfv-logo.png" alt="HFV Logo" />
  <h1>HFV Protocol</h1>
  <p>Earn, stake, and grow. The decentralized future of value begins here.</p>
  <a href="https://hfv-staking.netlify.app" class="button">Enter DApp</a>
</body>
</html>
