<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HFV Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .intro-content {
      z-index: 2;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .intro-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 2rem;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 0px #00ffcc); }
      50% { filter: drop-shadow(0 0 18px #00ffcc); }
    }

    .enter-btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00ff88, #00e0ff);
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 16px #00ff88aa;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px #00ff88cc;
    }
  </style>
</head>
<body>
  <!-- Galaxy Vortex Background -->
  <canvas id="vortex"></canvas>

  <!-- Intro Content -->
  <div class="intro-content">
    <img src="hfv-logo.png" alt="HFV Logo" class="intro-logo" />
    <button class="enter-btn" onclick="enterSite()">Enter Site</button>
  </div>

  <!-- Audio -->
  <audio id="introSound" src="assets/sounds/intro-sound.mp3" preload="auto"></audio>

  <!-- Script -->
  <script>
    const canvas = document.getElementById("vortex");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let stars = [];

    for (let i = 0; i < 600; i++) {
      stars.push({
        x: Math.random() * w - w / 2,
        y: Math.random() * h - h / 2,
        z: Math.random() * w,
      });
    }

    function drawGalaxy() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, w, h);

      const cx = w / 2;
      const cy = h / 2;

      for (let i = 0; i < stars.length; i++) {
        let star = stars[i];
        star.z -= 2;
        if (star.z <= 0) star.z = w;

        let sx = (star.x / star.z) * 100 + cx;
        let sy = (star.y / star.z) * 100 + cy;
        let radius = (1 - star.z / w) * 2;

        ctx.beginPath();
        ctx.arc(sx, sy, radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${100 + radius * 50},${255 - radius * 80},255,0.8)`;
        ctx.fill();
      }

      requestAnimationFrame(drawGalaxy);
    }

    drawGalaxy();

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    function enterSite() {
      const sound = document.getElementById("introSound");
      sound.volume = 0.6;
      sound.play();
      setTimeout(() => {
        window.location.href = "main.html";
      }, 3000);
    }

    // Auto-enter after 10s
    setTimeout(() => {
      enterSite();
    }, 10000);
  </script>
<audio id="intro-audio" autoplay>
  <source src="intro-sound.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  // Ensure autoplay works with user interaction fallback
  const audio = document.getElementById('intro-audio');

  // Try to play automatically
  audio.volume = 1.0; // Set volume (0.0 to 1.0)
  audio.play().catch(() => {
    // Fallback: wait for first click to play
    window.addEventListener('click', () => {
      audio.play();
    });
  });
</script>
</body>
</html>
