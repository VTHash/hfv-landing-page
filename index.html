<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HFV Intro</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0;
    }
    .intro-content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #00ff88;
    }
    .intro-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      animation: spin 12s linear infinite, glow 3s ease-in-out infinite;
      margin-bottom: 2rem;
    }
    .enter-btn {
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      background: linear-gradient(to right, #00ff88, #00e0ff);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff88aa;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ff88cc;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 0px #00ff88); }
      50% { filter: drop-shadow(0 0 14px #00e0ff); }
    }
  </style>
</head>
<body>
  <canvas id="vortex"></canvas>
  <div class="intro-content">
    <img src="./hfv-logo.png" alt="HFV Logo" class="intro-logo" />
    <button class="enter-btn" onclick="window.location.href='main.html'"">Enter Site</button>
  </div>

  <script>
    const canvas = document.getElementById('vortex');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let dots = 180;
    let angle = 0;

    function draw() {
      ctx.clearRect(0, 0, w, h);
      const t = Date.now() * 0.002;
      for (let i = 0; i < dots; i++) {
        const pct = i / dots;
        const radius = pct * Math.min(w, h) * 0.5;
        const a = angle + pct * Math.PI * 16;
        const x = w / 2 + radius * Math.cos(a);
        const y = h / 2 + radius * Math.sin(a);
        const pulse = 0.6 + 0.4 * Math.sin(t + i * 0.3);
        const size = 2 + 2.5 * pulse;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${(i * 10 + t * 40) % 360}, 100%, ${60 + 20 * pulse}%)`;
        ctx.shadowColor = '#00ff88';
        ctx.shadowBlur = 10 * pulse;
        ctx.fill();
      }
      angle += 0.0015;
      requestAnimationFrame(draw);
    }

    draw();
    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    function enterSite() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
